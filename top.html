	<style type="text/css">
		#fading {
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 999;
			background-image: url("images/Ieyasu.jpg");
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			text-align: center;
			font-weight: bolder;
			font-family: Georgia, 'Times New Roman', Times, serif;
			font-size: 50px;
			color: #fff;
		}
		/* Loading画像中央配置　*/
		#fading-part {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		/* fadeUpをするアイコンの動き */
		.fade-text {
			animation-name: fadeUpAnime;
			animation-duration: 5.0s;
			animation-fill-mode: forwards;
			opacity: 0;
		}
		@keyframes fadeUpAnime{
			from {
				opacity: 0;
				transform: translateY(100px);
			}
			50% {
				opacity: 1;
				transform: translateY(0);
			}
			to {
				opacity: 0;
				transform: translateY(-100px);
			}}
		</style>
	
	<script type="text/javascript">
		$(window).on('load',function(){
			$("#fading").delay(8000).fadeOut('slow');
			$("#fading-part").delay(8000).fadeOut('slow');
		});
		</script>

		<style type="text/css">
		.fade-images {
			position: relative;
			overflow: hidden;
			width: 100vw;
			height: 500px;
			padding: 0;
			margin: 0;
		}
		.fade-images li {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			opacity: 0;
			animation: bgAnime 32s infinite;   /* 4画像 × 各8s = 32s */
		}
		/* --- 段差で背景画像のアニメーションを実行 ----------------- */
		.fade-images li:nth-child(2) {
			animation-delay  : 8s;
		}
		.fade-images li:nth-child(3) {
			animation-delay  : 16s;
		}
		.fade-images li:nth-child(4) {
			animation-delay  : 24s;
		}
			
			@keyframes bgAnime {
	0% { opacity: 0; transform: scale(1.0, 1.0); }
	5% { opacity: 1; transform: scale(1.0, 1.0); }
	10% { opacity: 1; transform: scale(1.0, 1.0); }
	15% { opacity: 1; transform: scale(1.0, 1.0); }
	20% { opacity: 1; transform: scale(1.0, 1.0); }
	25% { opacity: 0; }
	100% { opacity: 0; }
			}
		</style>
